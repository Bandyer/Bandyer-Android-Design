// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply plugin: 'com.github.ben-manes.versions'

buildscript {


    ext.sdkVersion = 31
    ext.buildToolsVersion = "31.0.0"
    ext.kotlin_version = '1.5.20'
    ext.bandyer_core_av = "10.0.5"
    ext.bandyer_comm_center = "7.0.1"
    ext.bandyer_chat = "0.2.1"
    ext.bandyer_utils = "2.3.1"
    ext.bandyer_networking = "2.1.1"
    ext.serialization_version = '0.5.1'
    ext.nav_version = "2.3.5"

    apply from: 'versions.gradle'

    repositories {
        gradlePluginPortal()
        mavenLocal()
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
        maven { url 'https://oss.sonatype.org/content/repositories/releases' }
        maven { url 'https://maven.bandyer.com/releases' }
    }

    dependencies {
        classpath classPaths.gradleClassPath
        classpath classPaths.neenbedanktGradlePlugin
        classpath classPaths.benManesGradlePlugin

        //classpath dependencies to import library project
        classpath classPaths.kotlinGradlePluginClassPath
        classpath classPaths.sageArgsClassPath
        classpath 'com.guardsquare:proguard-gradle:7.1.0'
    }
}

allprojects {
    repositories {
        mavenLocal()
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
        maven { url 'https://oss.sonatype.org/content/repositories/releases' }
        maven { url 'https://maven.bandyer.com/releases' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

subprojects {
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
        kotlinOptions {
            if (project.findProperty("composeCompilerReports") == "true") {
                freeCompilerArgs += [
                        "-P",
                        "plugin:androidx.compose.compiler.plugins.kotlin:reportsDestination=" +
                                project.buildDir.absolutePath + "/compose_compiler"
                ]
            }
            if (project.findProperty("composeCompilerMetrics") == "true") {
                freeCompilerArgs += [
                        "-P",
                        "plugin:androidx.compose.compiler.plugins.kotlin:metricsDestination=" +
                                project.buildDir.absolutePath + "/compose_compiler"
                ]
            }
        }
    }
}