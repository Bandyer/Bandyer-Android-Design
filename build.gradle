// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply plugin: 'com.github.ben-manes.versions'

buildscript {

    apply from: 'versions.gradle'

    // TODO remove this
    ext.kotlin_version = '1.6.21'
    ext.bandyer_core_av = "12.0.3"
    ext.bandyer_comm_center = "10.0.0"
    ext.bandyer_chat = "1.0.0-alpha6"
    ext.bandyer_utils = "3.0.1"
    ext.collaboration_suite_utils = bandyer_utils
    ext.bandyer_networking = "5.0.0"
    ext.collaboration_suite_networking = bandyer_networking
    ext.collaboration_suite_core_ui = "3.5.0"
    ext.collaboration_suite_glass_ui = collaboration_suite_core_ui
    ext.collaboration_suite_phone_ui = collaboration_suite_core_ui
    ext.serialization_version = '0.5.1'
    ext.nav_version = "2.3.5"

    repositories {
        gradlePluginPortal()
        mavenLocal()
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
        maven { url 'https://oss.sonatype.org/content/repositories/releases' }
        maven { url 'https://maven.bandyer.com/releases' }
    }

    dependencies {
        classpath classPaths.gradleClassPath
        classpath classPaths.neenbedanktGradlePlugin
        classpath classPaths.benManesGradlePlugin

        //classpath dependencies to import library project
        classpath classPaths.kotlinGradlePluginClassPath
        classpath classPaths.sageArgsClassPath
        classpath 'com.guardsquare:proguard-gradle:7.1.0'
    }
}

allprojects {
    repositories {
        mavenLocal()
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
        maven { url 'https://oss.sonatype.org/content/repositories/releases' }
        maven { url 'https://maven.bandyer.com/releases' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}