// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply plugin: 'com.github.ben-manes.versions'

buildscript {

    ext.sdkVersion = 31
    ext.buildToolsVersion = "31.0.0"
    ext.gradleVersion = "7.0.4"
    ext.kotlinVersion = '1.6.10'
    ext.serializationVersion = '0.5.1'
    ext.lifecycleVersion = "1.1.1"
    ext.bandyerCommonVersion = "1.0.11"
    ext.navVersion = "2.3.5"
    ext.r8Version = "3.0.73"
    ext.androidAptVersion = "1.8"
    ext.benManesGradleVersion = "0.21.0"
    ext.fragKtxVersion = "1.4.0"
    ext.junitVersion = "4.13.2"
    ext.appCompatVersion = "1.4.0"
    ext.coreKtxVersion = "1.6.0"
    ext.actKtxVersion = "1.4.0"
    ext.materialVersion = "1.4.0"
    ext.fastAdapterVersion = '5.5.1'
    ext.runnerExtVersion = "1.1.3"
    ext.espressoVersion = "3.4.0"
    ext.desugarVersion = "1.1.5"
    ext.picassoVersion = "2.71828"
    ext.kotlinCoroutinesVersion = "1.5.2"
    ext.lifecycleKtxVersion = '2.4.0'
    ext.navVersion = "2.3.5"
    ext.dataBindingVersion = "7.0.3"
    ext.recyclerViewVersion = "1.2.1"
    ext.vectorDrawable = "1.1.0"
    ext.mockkVersion = "1.12.0"
    ext.testRunnerVersion = "1.4.0"
    ext.mockitoVersion = "2.28.2"
    ext.constraintLayoutVersion = "2.1.2"
    ext.flexBoxVersion = "3.0.0"

    repositories {
        gradlePluginPortal()
        mavenLocal()
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
        maven { url 'https://oss.sonatype.org/content/repositories/releases' }
        maven { url 'https://storage.googleapis.com/r8-releases/raw' }
        maven { url 'https://maven.bandyer.com/releases' }
    }

    dependencies {
        classpath "com.android.tools:r8:$r8Version"
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "com.neenbedankt.gradle.plugins:android-apt:$androidAptVersion"
        classpath "com.github.ben-manes:gradle-versions-plugin:$benManesGradleVersion"

        //classpath dependencies to import library project
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navVersion"
    }
}

allprojects {
    repositories {
        mavenLocal()
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
        maven { url 'https://oss.sonatype.org/content/repositories/releases' }
        maven { url 'https://storage.googleapis.com/r8-releases/raw' }
        maven { url 'https://maven.bandyer.com/releases' }
    }

    configurations.all {
        resolutionStrategy.force "com.bandyer:bandyer-android-common:$bandyerCommonVersion"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}