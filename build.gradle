// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply plugin: 'com.github.ben-manes.versions'

buildscript {

    apply from: 'gradle-variables.gradle'

    repositories {
        gradlePluginPortal()
        mavenLocal()
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
        maven { url 'https://oss.sonatype.org/content/repositories/releases' }
        maven { url 'https://storage.googleapis.com/r8-releases/raw' }
        maven { url 'https://maven.bandyer.com/releases' }
    }

    dependencies {
        classpath "com.android.tools:r8:$r8Version"
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "com.neenbedankt.gradle.plugins:android-apt:$androidAptVersion"
        classpath "com.github.ben-manes:gradle-versions-plugin:$benManesGradleVersion"

        //classpath dependencies to import library project
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navVersion"
    }
}

allprojects {
    repositories {
        mavenLocal()
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
        maven { url 'https://oss.sonatype.org/content/repositories/releases' }
        maven { url 'https://storage.googleapis.com/r8-releases/raw' }
        maven { url 'https://maven.bandyer.com/releases' }
    }

    configurations.all {
        resolutionStrategy.force "com.bandyer:bandyer-android-common:$bandyerCommonVersion"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}