plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
    id 'maven-publish'
    id 'org.jetbrains.dokka' version("1.5.31")
}

apply from: '../versions.gradle'
apply from: '../android.gradle'
apply from: '../publish.gradle'
apply from: '../downloadIcons.gradle'
apply from: '../moveIcons.gradle'

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    coreLibraryDesugaring androidX.desugar

    testImplementation test.jUnit
    androidTestImplementation test.espresso

    api jetbrains.stdlib
    api ktxExtensions.core
    api androidX.appCompat
    api google.material
    api picasso.picasso

    def composeVersion = "1.2.1"
    api 'androidx.activity:activity-compose:1.5.1'
    api "androidx.compose.material:material:$composeVersion"
    api "androidx.compose.foundation:foundation:$composeVersion"
    api "androidx.compose.runtime:runtime:$composeVersion"
    api 'com.google.android.material:compose-theme-adapter:1.1.10'
    api 'androidx.lifecycle:lifecycle-viewmodel-compose:2.5.1'

    debugImplementation "androidx.compose.ui:ui-tooling:$composeVersion"
    api "androidx.compose.ui:ui-tooling-preview:$composeVersion"

    /** Kaleyra **/
//    implementation kaleyra.collaboration
//    implementation kaleyra.collaboration_extension_audio

    implementation project(":collaboration-suite")
    implementation project(":collaboration-suite-extension-audio")
}
