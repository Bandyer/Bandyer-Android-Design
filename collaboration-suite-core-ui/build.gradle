plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
    id 'maven-publish'
    alias(catalog.plugins.dokka)
    alias(catalog.plugins.licenseReport)
}

apply from: '../versions.gradle'
apply from: '../licenses.gradle'
apply from: '../android.gradle'
apply from: '../publish.gradle'
apply from: '../downloadIcons.gradle'
apply from: '../moveIcons.gradle'

dependencies {

    api platform('androidx.compose:compose-bom:2023.09.00')

    /** Platform **/
    api catalog.appcompat
    api catalog.material
    api 'androidx.activity:activity-compose'
    api 'androidx.compose.material:material'
    api 'androidx.compose.foundation:foundation'
    api 'androidx.compose.runtime:runtime'
    api 'androidx.compose.ui:ui-tooling-preview'
    api 'androidx.lifecycle:lifecycle-viewmodel-compose'
    api "com.google.accompanist:accompanist-systemuicontroller:0.27.0"
    coreLibraryDesugaring catalog.desugar

    /** UI **/
    api catalog.squareupPicasso
    implementation catalog.androidxConstraintLayout

    /** Testing **/
    testImplementation catalog.junit
    testImplementation "io.mockk:mockk-android:1.13.3"
    testImplementation catalog.roboelectric
    testImplementation catalog.coroutines
    testImplementation catalog.coroutinesTest
//    testImplementation kaleyraCatalog.kaleyraCollaborationSuite
    testImplementation project(":collaboration-suite-extension-audio")
    testImplementation project(":collaboration-suite")

    androidTestImplementation "io.mockk:mockk-android:1.13.3"
    androidTestImplementation "androidx.test.espresso:espresso-intents:3.5.1"
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'

    /** Kaleyra **/
    implementation project(':collaboration-suite-utils')
    compileOnly project(":collaboration-suite")
    compileOnly project(":collaboration-suite-extension-audio")
//    compileOnly kaleyraCatalog.kaleyraCollaborationSuite
//    compileOnly kaleyraCatalog.kaleyraCollaborationSuiteExtensionAudio
}

licenseReport {
    // Set output directory for the report data.
    // Defaults to ${project.buildDir}/reports/dependency-license.
    outputDir = "$projectDir/build/licenses"

    // Select projects to examine for dependencies.
    // Defaults to current project and all its subprojects
    projects = [project] + project.subprojects

    // Adjust the configurations to fetch dependencies. Default is 'runtimeClasspath'
    // For Android projects use 'releaseRuntimeClasspath' or 'yourFlavorNameReleaseRuntimeClasspath'
    // Use 'ALL' to dynamically resolve all configurations:
    // configurations = ALL
    configurations = ['releaseRuntimeClasspath']

    // Set custom report renderer, implementing ReportRenderer.
    // Yes, you can write your own to support any format necessary.
    renderers = [new JsonReportRenderer('licenses.json', false)]
}

// workaround for mockk spyk(proxy)
// https://mockk.io/doc/md/jdk16-access-exceptions.html
tasks.withType(Test) {
    jvmArgs(
            "--add-opens", "java.base/java.time=ALL-UNNAMED",
            "--add-opens", "java.base/java.lang.reflect=ALL-UNNAMED"
    )
}
