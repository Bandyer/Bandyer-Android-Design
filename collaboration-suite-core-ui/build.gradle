plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
    id 'maven-publish'
    id 'org.jetbrains.dokka' version("1.5.31")
}

apply from: '../versions.gradle'
apply from: '../android.gradle'
apply from: '../publish.gradle'
apply from: '../downloadIcons.gradle'
apply from: '../moveIcons.gradle'

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    coreLibraryDesugaring androidX.desugar

    testImplementation test.jUnit
    testImplementation kaleyra.utils
    androidTestImplementation test.espresso

    api jetbrains.stdlib
    api ktxExtensions.core
    api androidX.appCompat
    api google.material
    api picasso.picasso

    /** Kaleyra **/
    implementation kaleyra.collaboration
    implementation kaleyra.collaboration_extension_audio
}