Properties properties = new Properties()
if (project.rootProject.file("local.properties").exists()) {
    properties.load(project.rootProject.file('local.properties').newDataInputStream())
}

task downloadIcons(type: Exec) {
    workingDir '../scripts'
    commandLine 'python3', './download_zeplin_icons.py', properties.getProperty("zeplin.token") ?: "", properties.getProperty("zeplin.styleguide") ?: "", project.getName()
}