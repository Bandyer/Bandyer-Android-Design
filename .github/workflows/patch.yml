name: Release Patch

on:
  workflow_dispatch:
      
jobs:
  patch:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - id: next_version
      uses: zwaldowski/semver-release-action@v1
      with:
        bump: patch
        github_token: ${{ secrets.PAT }}
    - uses: zwaldowski/semver-release-action@v1
    - name: Increase build version
      env:
        LTAG: ${{ steps.next_version.outputs.version }}
      run: sed -i "s/version = \"[0-9]*\.[0-9]*\.[0-9]*\"/version = \"$LTAG\"/g" ./bandyer-android-design/build.gradle
    - name: Create a GitHub release
      uses: ncipollo/release-action@v1
      with:
        tag: $LTAG
        name: Release $LTAG
        body: $LTAG
