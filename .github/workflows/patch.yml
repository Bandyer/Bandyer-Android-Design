name: Release Patch

on:
  workflow_dispatch:
      
jobs:
  patch:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Generate next version
      uses: mathieudutour/github-tag-action@v6.0
      id: tag_version
      with:
        release_branches: develop
        dry_run: true
        github_token: ${{ secrets.PAT }}
        
    - name: Change build.gradle version
      run: sed -i "s/^version = \"[0-9]*\.[0-9]*\.[0-9]*\"/version = \"${{ steps.tag_version.outputs.new_version }}\"/g" ./bandyer-android-design/build.gradle
   
    - name: Create a GitHub release
      uses: peter-evans/create-pull-request@v3
      with:
          token: ${{ secrets.PAT }}
          commit-message: Release patch version 
          title: Release v${{ steps.tag_version.outputs.new_version }}
          body: |
           This PR is Auto-generated
          branch: release-v${{ steps.tag_version.outputs.new_version }}
    
    - name: Create a GitHub release
      uses: ncipollo/release-action@v1
      with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          commit: release-v${{ steps.tag_version.outputs.new_version }}
  check:
    needs: patch
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Wait for tests to succeed
      uses: lewagon/wait-on-check-action@v1.0.0
      with:
          ref: master
          check-name: build
          repo-token: ${{ secrets.PAT }}
          wait-interval: 20
          allowed-conclusions: success
    
  automerge:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: automerge
        uses: "pascalgn/automerge-action@v0.14.3"
        env:
          GITHUB_TOKEN: "${{ secrets.PAT }}" 
